
<html>
  <head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js" integrity="sha512-CX7sDOp7UTAq+i1FYIlf9Uo27x4os+kGeoT7rgwvY+4dmjqV0IuE/Bl5hVsjnQPQiTOhAX1O2r2j5bjsFBvv/A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-assets>
        <a-asset-item id="model" src="models/EMO.glb"></a-asset-item>
      </a-assets>
      <a-marker id='marker'type="pattern" preset="custom" url="assets/marker.patt">
        <!-- model -->
        <a-entity
        id="check"
        position="0 0 0.25"
        rotation="-45 70 -60"
        scale="0.25 0.25 0.25"
        gltf-model="#model"
        visible="true"
        >
     </a-entity>
      </a-marker>
      <a-camera-static/>
    </a-scene>
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" style="align-items: center;">
        <h5 class="modal-title" id="exampleModalCenterTitle">Marker Based Tracking</h5>
      </div>
      <div class="modal-body">
        1- Move your found around and towards the Easter Egg/image.
        <br>
        <br>
        2- Once the Easter Egg is Founded something will appear 
      <br></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Find Easter Egg</button>
      </div>
    </div>
  </div>
</div>
  </body>
  <script type="text/javascript">
    $(window).on('load', function() {
        $('#exampleModalCenter').modal('show');
    });
</script>
  <script>
    var m = document.getElementById("marker")
    var audio1=new Audio("assets/connect.mp3")
    // var audio2=new Audio("assets/model2.mp3")
   m.addEventListener("markerFound", (e)=>{
  audio1.play()
   })
   
   m.addEventListener("markerLost", (e)=>{
     audio1.pause()

   })
     </script>
</html>
