
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker id='marker'type="pattern" preset="custom" url="assets/marker.patt">
        <!-- we use cors proxy to avoid cross-origin problems -->
        <!--
          ⚠️⚠️⚠️
          https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
          You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
          ⚠️⚠️⚠️
        -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          obj-model="obj: url(models/smile.obj);"
        >
     </a-entity>
      </a-marker>
      <a-camera-static/>
    
    </a-scene>
  </body>
  <script>
    var m = document.getElementById("marker")
    var audio = new Audio('assets/sound.wav');
   m.addEventListener("markerFound", (e)=>{
audio.play();
   })
   
   m.addEventListener("markerLost", (e)=>{
      console.log("lost")
      audio.pause()
   })
     </script>
</html>
