
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
      <a-marker id='marker'type="pattern" preset="custom" url="assets/marker.patt">

        <a-entity
        id="check"
        position="0 0 0.45"
        rotation="-100 0 0" animation="property: rotation; to: 360 360 0; loop: true; dur: 100"
          scale="0.045 0.045 0.045"
          obj-model="obj: url(models/emoji_064.obj);"
          material="color: yellow"
          visible="true"
        >
     </a-entity>
     <a-entity
     id="check2"
     position="0 0 0.5"
     rotation="-100 0 0" animation="property: rotation; to: 360 360 0; loop: true; dur: 100"
       scale="0.25 0.25 0.25"
       obj-model="obj: url(models/emoji_face.obj);"
       material="color: yellow"
       visible="false"
     >
  </a-entity>
      </a-marker>
      <a-camera-static/>
    </a-scene>
  </body>
  <script>
    var m = document.getElementById("marker")
    var audio1=new Audio("assets/connect.mp3")
    var audio2=new Audio("assets/model2.mp3")
   m.addEventListener("markerFound", (e)=>{
  audio1.play()
  setTimeout(()=>{
    document.getElementById("check").setAttribute('visible', false);
    document.getElementById("check2").setAttribute('visible', true);
    audio1.pause()
    audio2.play()
}, 5000);
   })
   
   m.addEventListener("markerLost", (e)=>{
     audio1.pause()
     audio2.pause()
   })
     </script>
</html>
